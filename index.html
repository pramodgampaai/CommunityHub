<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Hub</title>
    <script>
      // This object will be populated by the deployment platform.
      // It safely exposes environment variables to the client-side code.
      window.__env = {
        VITE_SUPABASE_URL: '__VITE_SUPABASE_URL__',
        VITE_SUPABASE_KEY: '__VITE_SUPABASE_KEY__',
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              googleBlue: {
                500: '#1A73E8',
                600: '#1765CC',
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-light: #F8F9FA;
        --bg-dark: #202124;
        --card-bg-light: #FFFFFF;
        --card-bg-dark: #2D2E31;
        --text-light: #202124;
        --text-dark: #E8EAED;
        --text-secondary-light: #5F6368;
        --text-secondary-dark: #969BA1;
        --border-light: #DADCE0;
        --border-dark: #3C4043;
        --accent: #1A73E8; /* googleBlue-500 */
        --accent-hover: #1765CC; /* googleBlue-600 */
      }

      body {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      
      .animated-card {
        animation: fadeInSlideUp 0.5s ease-out forwards;
        opacity: 0;
      }
      
      .modal-backdrop {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .modal-content {
        animation: scaleIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1"
  }
}
</script>
</head>
  <body class="bg-[var(--bg-light)] dark:bg-[var(--bg-dark)]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
