        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Urbanist"', 'sans-serif'],
              display: ['"Urbanist"', 'sans-serif'],
              mono: ['"Space Grotesk"', 'monospace'],
              brand: ['"Bricolage Grotesque"', 'sans-serif'],
            },
            colors: {
              brand: {

              'premium-hover': '0 25px 50px -12px rgba(0, 0, 0, 0.08), 0 10px 20px -10px rgba(0, 0, 0, 0.04)',
            }
          },
        },
      }

    <style>
      :root {
        --bg-light: #f9fafb;
        --card-bg-light: #ffffff;
        --text-light: #111827;
        --text-secondary-light: #6b7280;
        --border-light: #e5e7eb;
        --accent: #0d9488;
        
        --bg-dark: #0a0a0b;
        --card-bg-dark: #121214;
        --modal-bg-dark: #18181b;
        --text-dark: #f9fafb;
        --text-secondary-dark: #9ca3af;
        --border-dark: #26262b;
      }

      html {
        background-color: var(--bg-light);
        overscroll-behavior-y: none; /* Prevents pull-to-refresh flicker */
      }
      
      html.dark { background-color: var(--bg-dark); }

      body {
        height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
        transition: background-color 0.4s ease;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
        touch-action: manipulation;
      }
      
      .font-mono { font-family: 'Space Grotesk', monospace; }

      .glass {
        background-color: var(--card-bg-light);
        border: 1px solid var(--border-light);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      .dark .glass {
        background-color: var(--card-bg-dark);
        border: 1px solid var(--border-dark);
      }
      
      .input-field {
        background-color: #ffffff;
        border: 1.5px solid var(--border-light);
        color: var(--text-light);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        display: block;
        width: 100%;
        appearance: none;
        -webkit-appearance: none;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        box-sizing: border-box;
      }
      
      input.input-field, select.input-field {
        height: 3.25rem;
        line-height: normal;
      }

      .dark .input-field {
        background-color: #1a1a1e;
        border: 1.5px solid #3f3f46;
        color: var(--text-dark);
      }

      .input-field:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.12);
        outline: none;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Eliminate flickering during animations */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000;
      }

      @keyframes scan {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(220px); opacity: 0; }
      }
      .qr-scanner-line {
        height: 2px;
        background: var(--accent);
        box-shadow: 0 0 8px var(--accent);
        animation: scan 2s linear infinite;
      }

      /* Navigation Progress Bar */
      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(-20%); }
        100% { transform: translateX(0); }
      }
      .loading-progress {
        height: 3px;
        background: var(--accent);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        transform-origin: left;
        animation: progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
    </style>
