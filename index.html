
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Pacifico&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
              brand: ['Pacifico', 'cursive'],
            },
            colors: {
              // Modern Teal Palette
              brand: {
                500: '#14B8A6', // Teal 500 - Primary Button / Accent
                600: '#0D9488', // Teal 600 - Hover / Darker Text
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-light: #F8F9FA;
        --bg-dark: #111827; /* Gray 900 */
        --card-bg-light: #FFFFFF;
        --card-bg-dark: #1F2937; /* Gray 800 */
        --text-light: #111827;
        --text-dark: #F9FAFB;
        --text-secondary-light: #6B7280;
        --text-secondary-dark: #9CA3AF;
        --border-light: #E5E7EB;
        --border-dark: #374151;
        --accent: #14B8A6; /* brand-500 (Teal) */
        --accent-hover: #0D9488; /* brand-600 (Teal) */
      }

      body {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      
      .animated-card {
        animation: fadeInSlideUp 0.5s ease-out forwards;
        opacity: 0;
      }
      
      .modal-backdrop {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .modal-content {
        animation: scaleIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      .qr-scanner-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #14B8A6;
        top: 0;
        left: 0;
        animation: scan 2s infinite linear;
        box-shadow: 0 0 4px #14B8A6;
      }

      @keyframes scan {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; /* Gray 300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; /* Gray 400 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4B5563; /* Gray 600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6B7280; /* Gray 500 */
      }

      /* Input Autofill Dark Mode Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px var(--card-bg-light) inset !important;
          -webkit-text-fill-color: var(--text-light) !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover, 
      .dark input:-webkit-autofill:focus, 
      .dark input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px var(--card-bg-dark) inset !important;
          -webkit-text-fill-color: var(--text-dark) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
  <body class="bg-[var(--bg-light)] dark:bg-[var(--bg-dark)]">

</html>
