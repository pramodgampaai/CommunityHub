
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Nilayam | Community Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@500;700&family=Bricolage+Grotesque:opsz,wght@12..96,800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Urbanist"', 'sans-serif'],
              display: ['"Urbanist"', 'sans-serif'],
              mono: ['"Space Grotesk"', 'monospace'],
              brand: ['"Bricolage Grotesque"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                900: '#134e4a',
              }
            },
            boxShadow: {
              'premium': '0 10px 40px -10px rgba(0, 0, 0, 0.05), 0 2px 10px -5px rgba(0, 0, 0, 0.02)',
              'premium-hover': '0 25px 50px -12px rgba(0, 0, 0, 0.08), 0 10px 20px -10px rgba(0, 0, 0, 0.04)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-light: #f9fafb;
        --card-bg-light: #ffffff;
        --text-light: #111827;
        --text-secondary-light: #6b7280;
        --border-light: #e5e7eb;
        --accent: #0d9488;
        
        --bg-dark: #0a0a0b;
        --card-bg-dark: #121214;
        --modal-bg-dark: #18181b;
        --text-dark: #f9fafb;
        --text-secondary-dark: #9ca3af;
        --border-dark: #26262b;
      }

      body {
        transition: background-color 0.4s ease;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
      }
      
      .font-mono { font-family: 'Space Grotesk', monospace; }

      .glass {
        background-color: var(--card-bg-light);
        border: 1px solid var(--border-light);
        backdrop-filter: blur(16px);
      }

      .dark .glass {
        background-color: var(--card-bg-dark);
        border: 1px solid var(--border-dark);
      }
      
      .input-field {
        background-color: #ffffff;
        border: 1.5px solid var(--border-light);
        color: var(--text-light);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        display: block;
        width: 100%;
        appearance: none;
        -webkit-appearance: none;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
        box-sizing: border-box;
      }
      
      /* Ensure consistent height for all input types including date/time on iOS */
      input.input-field, select.input-field {
        height: 3.25rem;
        line-height: normal;
      }

      textarea.input-field {
        padding-top: 0.875rem;
        padding-bottom: 0.875rem;
      }
      
      .dark .input-field {
        background-color: #1a1a1e;
        border: 1.5px solid #3f3f46;
        color: var(--text-dark);
      }

      .input-field:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.12);
        outline: none;
      }

      .tracking-tight-title { letter-spacing: -0.03em; }
      .tracking-wide-label { letter-spacing: 0.25em; }

      /* Fix for datetime-local placeholder/text centering on Safari */
      input[type="datetime-local"].input-field {
        display: flex;
        align-items: center;
        padding-top: 0;
        padding-bottom: 0;
      }

      ::selection {
        background-color: rgba(20, 184, 166, 0.2);
        color: var(--accent);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes scan {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(220px); opacity: 0; }
      }
      .qr-scanner-line {
        height: 2px;
        background: var(--accent);
        box-shadow: 0 0 8px var(--accent);
        animation: scan 2s linear infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.5.29",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
  </head>
  <body class="bg-[var(--bg-light)] dark:bg-[var(--bg-dark)] font-sans text-[var(--text-light)] dark:text-[var(--text-dark)] overflow-x-hidden">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
